<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
    }
    .box {
      width: 50px;
      height: 50px;
      line-height: 50px;
      background: #434a54;
      color: #f5f7fa;
      border: 1px solid #ccd1d9;
      text-align: center;
    }

    #container {
      height: 200px;    
      background: #37bc9b;
      /* display mode as flex */
      display: flex;
      /* main axis */
      justify-content: flex-end;
      /* cross axis */
      align-items: flex-end;
    }
  </style>
</head>

<body>
  <!-- To use flexbox you need a container dispaly mode as flex -->
  <div id="container">
    <!-- Since you wrape these by flex container these child become flex-item -->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
